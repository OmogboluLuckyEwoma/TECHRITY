<body>
    <form class="form">
        <h1> Employee Interests Survey Form</h1>

        <div>
        <label for="Name">Enter your name:</label>
        <input type="text" id="text"/>
      </div>
      <br>

      <div>
        <label for="Name">Enter your department:</label>
        <input type="text" id="text"/>
     </div>
     <br>

     <div>
        <label for="Name">Tell us a little about yourself:</label>
        <textarea> </textarea>
      </div>
      <br>

      <div>
        <label for="Name">Do you exercise at home?</label>
        <label for="Male"> Yes </label>
        <input type="radio"/>
        <label for="Female"> No </label>
        <input type="radio"/>
        
       </div>
       <br>

       <div>

        <br>
        <br>
        <input type="checkbox"/>

        <input type="checkbox"/>

        <input type="checkbox"/>
        <label for="Female"> Phone apps </label>
        <input type="checkbox"/>
        <label for="Female"> Magazines </label>
    
       </div>
       <br>

       <div>
        <label for="Name">What genre of movies do you like?</label>
        <select>
            <option Value="Comedy">Comedy </option>
            <option Value="Comedy"> Action </option>
            <option Value="Comedy"> Horror </option>
            <option Value="Comedy"> Historical </option>
            <option Value="Comedy"> Adventure </option>
        </select>
       </div>
       <br>

       <button type="Submit"> Submit form</button>
       
    </form>
